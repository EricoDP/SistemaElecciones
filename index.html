
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link rel="stylesheet" href="../../assets/plugin/css/bootstrap.min.css">
  <script src="../../assets/plugin/js/bootstrap.min.js"></script>
  <title>Sistema de Elecciones</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Elecciones</a>
    </div>
    <button type="button" class="btn btn-info">Login</button>
  </nav>
  <main class="bg-white">
<div class="container">
  <form class="ms-1 border border-rounded">
    <div class="modal-body">
      <div class="fw-bold">Ingrese sus datos para proceder a las elecciones</div>
      <div class="ms-1">
        <div class="mb-3">
          <label for="txtNombre" class="form-label">Nombre</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="Nombre">
          </div>
        </div>
        <div class="md-3">
          <label for="txtApellido" class="form-label">Apellido</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="Apellido">
        </div>
        <div class="mb-3">
          <label for="txtDocumento" class="form-label">Documento de identidad</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="Documento">
          </div>
        </div>
</div>
</body>
</html>
